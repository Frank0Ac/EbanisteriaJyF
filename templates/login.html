{% extends 'base.html' %}

{% block title %} Iniciar sesión - EbanisteriaJyF {% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css') }}">

    <section>
        <h1>Iniciar Sesión</h1>
        <form method="post">
            <label for="username" class="labelLogin">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password" class="labelLogin">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p class="mt-3">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
    </section>
{% endblock %}
